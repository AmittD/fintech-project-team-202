<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Onboarding: Profile Setup</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "light-blue": "#dbeafe",
              "field-bg": "#f9fafb",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.25rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: "Manrope", sans-serif;
        background-color: #ffffff;
        color: #000000;
      }
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
      input:focus {
        outline: none;
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 1px #3b82f6 !important;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col font-display">
    <header class="bg-white pt-6 px-4">
      <div class="flex items-center justify-between mb-4">
        <button
          class="w-10 h-10 flex items-center justify-start text-black"
          onclick="window.location.href = 'start.html'"
        >
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </button>
        <h2 class="text-xs font-bold tracking-[0.1em] uppercase text-gray-500">
          Step 1 of 4
        </h2>
        <div class="w-10"></div>
      </div>
      <div class="flex flex-col gap-2 mb-6 px-2">
        <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
          <div
            class="bg-primary h-full rounded-full transition-all duration-500"
            style="width: 25%"
          ></div>
        </div>
      </div>
    </header>
    <main class="flex-1 px-6 pb-32 max-w-md mx-auto w-full">
      <div class="mt-4 mb-10">
        <h1 class="text-3xl font-extrabold text-black mb-2 tracking-tight">
          Create your profile
        </h1>
        <p class="text-gray-500 text-base">Add your details to get started</p>
      </div>
      <div class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-2">
            <label class="text-black text-sm font-bold ml-1">First Name</label>
            <input
              class="w-full h-12 px-4 rounded-xl border border-gray-200 bg-field-bg text-black placeholder:text-gray-400 focus:bg-white transition-all"
              placeholder="Alex"
              type="text"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label class="text-black text-sm font-bold ml-1">Last Name</label>
            <input
              class="w-full h-12 px-4 rounded-xl border border-gray-200 bg-field-bg text-black placeholder:text-gray-400 focus:bg-white transition-all"
              placeholder="Smith"
              type="text"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-black text-sm font-bold ml-1">Email Address</label>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"
              >mail</span
            >
            <input
              class="w-full h-12 pl-12 pr-4 rounded-xl border border-gray-200 bg-field-bg text-black placeholder:text-gray-400 focus:bg-white transition-all"
              placeholder="name@example.com"
              type="email"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-black text-sm font-bold ml-1">Password</label>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl"
              >lock</span
            >
            <input
              class="w-full h-12 pl-12 pr-12 rounded-xl border border-gray-200 bg-field-bg text-black placeholder:text-gray-400 focus:bg-white transition-all"
              placeholder="At least 8 characters"
              type="password"
            />
            <button
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
            >
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div style="height: 50px"></div>
    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-white max-w-md mx-auto">
      <button
        class="w-full bg-primary hover:bg-primary/95 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-primary/10"
        onclick="window.location.href = 'onboarding-2.html'"
      >
        Continue
      </button>
      <p
        class="text-center text-[10px] text-gray-400 mt-4 leading-relaxed px-4"
      >
        By continuing, you agree to our
        <span class="text-black font-bold underline">Terms of Service</span> and
        <span class="text-black font-bold underline">Privacy Policy</span>
      </p>
    </footer>
  </body>
</html>
