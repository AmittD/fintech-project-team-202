<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ClearTrade - Welcome</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-blue": "#E3F2FD",
              "cta-blue": "#007AFF",
              "secondary-grey": "#F2F2F7",
              "text-main": "#1C1C1E",
              "text-secondary": "#636366",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              ios: "12px",
              "ios-lg": "16px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-white font-display text-text-main antialiased">
    <div
      class="relative flex min-h-screen w-full flex-col overflow-hidden bg-[#FFFFFF]"
    >
      <main
        class="relative z-10 flex flex-1 flex-col items-center justify-center px-8 text-center"
      >
        <div class="flex items-center justify-center my-2">
          <img
            src="onboarding/logo2.png"
            alt="Onboarding Illustration"
            style="width: 80%; border-radius: 50px"
          />
        </div>
        <div class="max-w-xs mx-auto">
          <h1
            class="text-text-main text-[32px] font-extrabold leading-[1.15] tracking-tight mb-4"
          >
            Invest with your head, <br /><span class="text-cta-blue"
              >not your heart.</span
            >
          </h1>
          <p
            class="text-text-secondary text-base font-medium leading-relaxed px-2"
          >
            The first AI platform that understands your trading emotions and
            helps you stay on track.
          </p>
        </div>
      </main>
      <footer class="relative z-10 px-6 pb-12 pt-6 flex flex-col gap-3">
        <button
          class="w-full h-[58px] bg-cta-blue text-white rounded-ios-lg text-[17px] font-semibold shadow-sm active:scale-[0.98] transition-all flex items-center justify-center gap-2"
          onclick="window.location.href = 'onboarding/onboarding-1.html'"
        >
          <span>Get Started</span>
          <span class="material-symbols-outlined text-[20px]"
            >chevron_right</span
          >
        </button>
        <button
          class="w-full h-[58px] bg-secondary-grey text-text-main rounded-ios-lg text-[17px] font-semibold active:scale-[0.98] transition-all"
        >
          Sign In
        </button>
        <p
          class="text-[13px] text-center text-text-secondary/60 mt-4 px-8 leading-snug"
        >
          By continuing, you agree to our Terms of Service and Privacy Policy.
        </p>
        <div class="h-2"></div>
      </footer>
    </div>
  </body>
</html>
